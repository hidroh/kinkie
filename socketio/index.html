<html>
<head>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script>
  var chat = io.connect('http://localhost/chat', {port:8080})
    , news = io.connect('http://localhost/news', {port:8080});

  chat.on('connect', function () {
    chat.emit('hi!');
  });

  news.on('news', function () {
    news.emit('woot');
  });
</script>
</head>
<body>
<div>Hello nico</div>
</body>
